<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT行业动态</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo">IT行业动态</h1>
        <div class="header-actions">
          <input type="text" id="searchInput" placeholder="搜索文章标题或内容..." class="search-input">
          <button id="searchBtn" class="btn btn-primary">🔍 搜索</button>
          <button id="refreshBtn" class="btn btn-success">🔄 刷新</button>
        </div>
      </div>
    </div>
  </header>

  <!-- 新文章提醒条 -->
  <div id="newArticlesNotification" class="new-articles-notification">
    <div class="notification-content">
      <span class="notification-icon">🔔</span>
      <span class="notification-text">
        有 <strong id="newArticlesCount">1篇</strong> 新文章
      </span>
      <button id="refreshNewBtn" class="notification-btn">点击刷新</button>
      <button id="closeNotification" class="notification-close">×</button>
    </div>
  </div>

  <!-- 统计卡片 -->
  <section class="stats-section">
    <div class="container">
      <div class="stats-grid-horizontal">
        <div class="stat-card">
          <div class="stat-label">文章总数</div>
          <div class="stat-value" id="totalArticles">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">今天</div>
          <div class="stat-value" id="todayCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">昨天</div>
          <div class="stat-value" id="yesterdayCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">本周</div>
          <div class="stat-value" id="weekCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">更早</div>
          <div class="stat-value" id="olderCount">0</div>
        </div>
      </div>
    </div>
  </section>

  <!-- 三板块Tab导航 -->
  <section class="tabs-section">
    <div class="container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="ai_news">
          <span class="tab-text">聚焦AI行业</span>
        </button>
        <button class="tab-btn" data-tab="it_news">
          <span class="tab-text">IT行业新闻</span>
        </button>
        <button class="tab-btn" data-tab="conferences">
          <span class="tab-text">AI行业会议</span>
        </button>
      </div>
    </div>
  </section>

  <!-- 主内容区 -->
  <main class="main-content">
    <div class="container">
      <!-- 加载状态 -->
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>正在加载...</p>
      </div>

      <!-- 错误提示 -->
      <div id="error" class="error" style="display: none;"></div>

      <!-- AI行业新闻板块 -->
      <div id="ai-news-panel" class="tab-panel active">
        <div id="articlesGrid" class="articles-grid"></div>
        <div id="pagination" class="pagination"></div>
      </div>

      <!-- IT行业动态板块 -->
      <div id="it-news-panel" class="tab-panel">
        <div id="itArticlesGrid" class="articles-grid"></div>
        <div id="itPagination" class="pagination"></div>
      </div>

      <!-- AI行业会议板块 -->
      <div id="conferences-panel" class="tab-panel">
        <div id="conferencesList" class="conferences-list"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
